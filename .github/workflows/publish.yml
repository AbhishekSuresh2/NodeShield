name: Publish NPM Package

on:
  push:
    tags:
      - 'v*'  # This will trigger on version tags (e.g., v1.0.0)

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: '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'
